<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Ballpark Sample App</title>

    <!-- Bootstrap -->
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/startup.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- begin: test headers -->
    <script type="text/javascript">
        var bamHeaders = {
            "x-mlbam-cis": "abc",
            "x-mlbam-guid": "def",
            "x-mlbam-vid": "ghi",
            "x-mlbam-wuid": "jkl"
        }
    </script>
    <!-- end: test headers -->

</head>

<body>

    <div class="container">

        <div class="row vote">
            <h4>Who will win?</h4>

            <form id="voteForm" action="https://jcu637eic9.execute-api.us-east-1.amazonaws.com/prod/fed-ballpark-bootcamp-lambda" data-toggle="validator" role="form">

                <div class="radio">
                    <label>
                        <input type="radio" name="radio" required value="1">
                        Mr. Met
                    </label>
                </div>

                <div class="radio">
                    <label>
                        <input type="radio" name="radio" required value="2">
                        Phillie Phanatic
                    </label>
                </div>

                <div class="radio">
                    <label>
                        <input type="radio" name="radio" required value="3">
                        Swinging Friar
                    </label>
                </div>


                <div class="form-group">
                    <button type="submit" id="submit-vote" class="btn btn-primary">Submit</button>
                </div>

            </form>
        </div>

        <div class="results">
            <h4>Thanks for voting!</h4>
            <div id="data"></div>
            <div class="form-group">
                <button type="submit" id="go-back-to-app" class="btn btn-primary">Done</button>
            </div>
        </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="scripts/bam-hooks.js"></script>
    <script src="scripts/startup.js"></script>

</body>
</html>
